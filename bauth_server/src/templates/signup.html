<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Signup</title>
</head>
<body>
    <h1>{{ app_name }}</h1>
    <form method="POST" action="/signup?{{ querystring }}">
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" />
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" />
        </div>
        <input type="submit">
        <a href="/login?{{ querystring }}">Login</a>
    </form>
</body>
</html>
